<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
  </head>
  <body>
    <form>
    <div class="form-group">
      <label><b>Nama Lengkap</b></label>
      <input type="text" class="form-control" placeholder="Nama Lengkap">
    </div>
    <div class="form-group">
      <label><b>Alamat Rumah</b></label>
      <textarea rows="5" cols="80" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label><b>Foto Profil</b></label>
      <div>
        <input type="file">
      </div>
    </div>
    <div class="form-group">
      <label><b>Alamat Email</b></label>
      <input type="email" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Kata Sandi</b></label>
      <input type="password" class="form-control">
    </div>
    <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0"><b>Jenis Kendaraan Anda:</b></legend>
      <div class="col-sm-0">
        <div class="form-check-inline">
          <input class="form-check-input" type="radio">
          <label class="form-check-label">
            Motor
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" checked>
          <label class="form-check-label" for="gridRadios2">
            Mobil
          </label>
        </div>
    </div>
    </fieldset>
      <button type="button" class="btn btn-primary" >Register</button>
  </form>
  </body>
</html>
